<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive dropdown</title>
                <!-- css link -->
    <link rel="stylesheet" href="drop.css">

            <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span>logo</span>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li id="service-drop"><a href="#">Service <i class="fa-solid fa-chevron-down"></i></a>
                    <ul id="drop1">
                        <li><a href="#">UX Designer</a></li>
                        <li><a href="#">Mobile App</a></li>
                        <li id="digi-drop"><a href="#">Digital Marketing <i class="fa-solid fa-chevron-right"></i></a>
                            <ul id="drop2">
                                <li><a href="#">Affilate Market</a></li>
                                <li><a href="#">Email Marketing</a></li>
                                <li><a href="#">Social Media Marketing</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <i class="fa fa-bars"></i>
        </header>
        <div class="main">
            
        </div>
    </div>

    <script>
        let menub=document.querySelector('header .fa-bars');
        let nav = document.querySelector('header ul');
        let service_drop = document.querySelector('header ul #service-drop');
        let drop1 = document.querySelector('header ul #drop1');

        menub.addEventListener('click',()=>{
            nav.classList.toggle('show');
        })

        service_drop.addEventListener('click',()=>{
            drop1.classList.add('show');
            console.log('click')
        })
    </script>
</body>
</html>
